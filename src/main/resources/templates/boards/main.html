<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
            <th>게시판번호</th>
            <th>작성자번호</th>
            <th>게시판이름</th>
        </thead>
        <tbody>
            <tr th:each="list :${list}" th:onclick="'location.href = \'' + @{/bbs/list(id=${list?.id})} + '\''">
                <td>[[${list?.id}]]</td>
                <td>[[${list?.userNo}]]</td>
                <td>[[${list?.name}]]</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
